<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task manager</title>
    <script src="/static/index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <h1>Task manager</h1>
    <ul>
      <h2>Endpoints</h2>
      <li><a href="/api/tasks/">GET /tasks</a></li>
      <li><a href="/api/tasks/">POST /tasks</a></li>
      <li><a href="/api/task/1/">PUT /task/{id}</a></li>
      <li><a href="/api/task/delete/1/">DELETE /task/delete/{id}</a></li>
    </ul>
    <form action="/api/tasks/" method="post">
        {%csrf_token%}
      <input type="text" name="title" placeholder="Enter a task" />
      <input type="text" name="description" placeholder="Enter a description" />
      <input type="date" name="due_date"/>
      <button type="submit">Add task</button>
    </form>
    <br>
    <h2>Task List</h2>
    <ul id="taskList"></ul>
  </ul>
  </body>
</html>
